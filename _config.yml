PortFolio blog site. This site contains the related projects I have worked and currently Working. Topics, include math,
code development and material publication.
permalink: ':title/'
baseurl: "https://zz37.github.io/" # the subpath of your site, e.g. /blog
url: "https://zz37.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: -- #if your site has a twitter account, enter it here

# Author Settings
author: JV_z37          # add your name
author-img: synth_w.jpg # add your photo
about-author: I am data developer focusing on data science, ml, math programming and lots of code. Always coding and learning.               # add description
social-twitter: --      # add your Twitter handle
social-facebook: --     # add your Facebook handle
